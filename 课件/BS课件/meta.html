<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			 *{
            padding: 0px;
            margin:0px;
        }

        .container{
            margin: 10px;

        }

        .left{
            float: left;
            width: 20%;
            height: 200px;
            background: #65d521;
        }

        .middle{
            float: left;
            width: 55%;
            height: 200px;
            margin:0px 5px 0px 5px;
            background: #0baae4;
        }

        .right{
            float: left;
            width: 20%;
            height: 200px;
            background: #000000;
        }
        
        @media screen and (max-width:992px)  {
        	 .right{
        	 	display: none;
        	 }
        	 
        	  .middle{
        	  	  width: 75%;
        	  }
        }
        
        
          @media screen and (max-width:768px)  {
        	 .right{
        	 	display: block;
        	 	width: 100%;
        	 }
        	 
        	  .middle{
        	  	  width: 100%;
        	  	   margin:5px 0px 5px 0px;
        	  }
        	  .left{
        	  	width: 100%;
        	  }
        	  
        	  
        	    #animation{
				-webkit-animation:bounceOut 1s .2s ease both;
				-moz-animation:bounceOut 1s .2s ease both;
			}
			@-webkit-keyframes bounceOut{
				0%{-webkit-transform:scale(1)}
				25%{-webkit-transform:scale(.95)}
				50%{opacity:1;
				-webkit-transform:scale(1.1)}
				100%{opacity:0;
				-webkit-transform:scale(.3)}
			}
			@-moz-keyframes bounceOut{
				0%{-moz-transform:scale(1)}
				25%{-moz-transform:scale(.95)}
				50%{opacity:1;
				-moz-transform:scale(1.1)}
				100%{opacity:0;
				-moz-transform:scale(.3)}
			}
        }
        
		</style>
	</head>
	<body>
	<div class="container">
       <div class="left">

       </div>
       <div class="middle" id="animation">

       </div>
       <div class="right">

       </div>
   </div>
	</body>
</html>
