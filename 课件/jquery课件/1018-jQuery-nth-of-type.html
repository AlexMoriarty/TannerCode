<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
	</head>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		
		.active{
			width: 200px;
			height: 200px;
			background: #0000FF;
		}
		
	</style>
	<body>
		<!--
        	选择同属于一个父元素之下，并且标签名相同的子元素中的第n个
        -->
		<div>
		  <span>John</span>
		  <b>Kim</b>
		  <span>Adam</span>
		  <b>Rafael</b>
		  <span>Oleg</span>
		</div>
		<div>
		  <b>Dave</b>
		  <span>Ann</span>
		  <span>dianna</span>
		  <span>baby</span>
		</div>
		<div>
		  <i>
		  	<span>Maurice</span>
		  	
		  </i>
		  <span>Richard</span>
		  <span>Ralph</span>
		  <span>Jason</span>
		  <span>innocence</span>
		</div>

	</body>
	<script>
		$(function(){
			//。
			$('span:nth-of-type(4)').css('color','red');

		})
		
	</script>
</html>
