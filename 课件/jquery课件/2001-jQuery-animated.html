<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
	</head>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 200px;
			height: 200px;
			background: #0000FF;
			position: relative;
		
		}
	</style>
	<body>
		<div>
			
		</div>
		<div style="margin-top: 20px;" class="animate">
			
		</div>
		<p style="margin-left: 200px;">
			<button class="btn-one">btn</button>
			<button class="btn-two">按钮</button>
		</p>
	</body>
	<script>
		$(function(){
			$('.btn-one').click(function(){
				//$('div').animate({'left':'300px'},5000);
				
				$("div:not(:animated)").animate({ left: "300px" }, 5000);
			});
			
			
			$('.btn-two').click(function(){
				$('.animate').animate({'top':'100px'},5000)
			})
		})
		
	</script>
</html>
