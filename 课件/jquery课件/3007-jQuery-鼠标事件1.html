<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
	</head>
	<style type="text/css">
		  div{
		  	width: 200px;
		  	height: 200px;
		  	border: 1px solid red;
		  }
	</style>
	<body>
		<div class="mydiv">
			我是div标签
		</div>
	</body>
	<script>
	$(function(){
		$('.mydiv').mousedown(function(){
			$(this).css('background','blue');
		})
		
		$('.mydiv').mouseup(function(){
			$(this).css('background','red');
		})
	})
		
	</script>
</html>
