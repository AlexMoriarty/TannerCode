<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
	</head>
	<style type="text/css">
		.parent{
			width: 300px;
			height: 300px;
			background: #0014F4;
		}
		
		.son{
			width: 200px;
			height: 200px;
			background: red;
		}
		}
	</style>
	<body>
		<div class="parent">
			
		</div>
		
		<button class="btn">add</button>
	</body>
	<script>
		$(function(){
			$('.parent').click(function(){
				//alert('parent click');
				//console.log('parent click'); 
			})
			
			/*$('.son').click(function(){
				alert('son click');
			})
*/			

		/*	$('.son').on('click',function(){
				alert('son click');
			})*/
			
			//委托
			/*$('.parent').on('click','.son',function(){
				alert('delegate   click');
			})*/
			
			//真正的委托
			$('.parent').delegate('.son','click',function(){
				alert('delegate   click');
			});
			
			$('.btn').click(function(){
				$('.parent').append("<div class='son'></div>")
			})
		})
	</script>
</html>
