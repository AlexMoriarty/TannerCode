<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<!-- jquery一定要在bootstrap之前引入-->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>bootstrap</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="carousel slide" id="slidershow" data-ride="carousel" data-interval="1000">
				<!-- 设置图片轮播的顺序 -->
				<ol class="carousel-indicators">
					<li class="active" data-target="#slidershow" data-slide-to="0"></li>
					<li data-target="#slidershow" data-slide-to="1"></li>
					<li data-target="#slidershow"  data-slide-to="2"></li>
					<li data-target="#slidershow"  data-slide-to="3"></li>
				</ol>
				
				<!-- 设置轮播图片 -->
				<div class="carousel-inner">
					<div class="item active">
						 <a href="#"><img src="img/1.jpg" alt="" style="width: 100%;height: 300px;"/></a>
						<div class="carousel-caption">
							<h4>图片标题</h4>
							<p>描述内容.</p>
						</div>
					
					
					</div>
					<div class="item">
						 <a href="#"><img src="img/2.jpg" alt="" style="width: 100%;height: 300px;" /></a>
					</div>
					<div class="item">
						 <a href="#"><img src="img/3.jpg" alt="" style="width: 100%;height: 300px;"/></a>
					</div>
					<div class="item">
						 <a href="#"><img src="img/4.jpg" alt="" style="width: 100%;height: 300px;"/></a>
					</div>
				</div>
				
				
				<!-- 设置轮播图片控制器 -->
				<a href="#slidershow" class="carousel-control left" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#slidershow" class="carousel-control right"  data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			//$("#slidershow").carousel();
		})
	</script>
</html>
