<script>
    window.onload = function () {
        count('box1');
        count('box2');
        count('box3');

        function count(box) {
            var oBox1 = document.getElementById(box);
            var aBtn = oBox1.getElementsByTagName('input');
            var aSpan = oBox1.getElementsByTagName('span');
            var aEm = oBox1.getElementsByTagName('em');
            var num = 0;

            aBtn[1].onclick = function () {
                num++;
                aSpan[0].innerHTML = num;
                aSpan[2].innerHTML = num*aEm[0].innerHTML+'元';
            };
            aBtn[0].onclick = function () {
                if (num<1){
                    num = 0;
                }else{
                    num--;
                }
                aSpan[0].innerHTML = num;
                aSpan[2].innerHTML = num*aEm[0].innerHTML+'元';
            };

        }
