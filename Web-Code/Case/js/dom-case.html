<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			.list {
				width: 100px;
				list-style: none;
				/*padding: 0 10px;*/
				margin: 100px auto;
				/*border: 1px solid #0014F4;*/
				text-align: center;
			}
			
			.list li {
				width: 100%;
				height: 40px;
				line-height: 40px;
				border: 1px solid #333;
				background-color: #ccc;
				cursor: pointer;
			}
			
			.list .side {
				background-color: orange;
				color: #fff;
			}
			
			.list .none {
				background-color: #111;
				color: #fff;
			}
			
			.list .active {
				background-color: royalblue;
				color: #fff;
			}
			
			.list .near {
				background-color: #026FC9;
				opacity: 0.3;
				color: #fff;
			}
		</style>
	</head>

	<body>
		<ul class="list" id="list">
			<li class="none">我的头</li>
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
			<li>我是第4个li</li>
			<li>我是第5个li</li>
			<li>我是第6个li</li>
			<li>我是第7个li</li>
			<li>我是第8个li</li>
			<li>我是第9个li</li>
			<li class="none">我是尾</li>
		</ul>
	</body>

</html>
<script type="text/javascript">
	window.onload = function() {
		var oList = document.getElementById('list');
		var ali = oList.children;
		var first = list.firstElementChild;
		var last = list.lastElementChild;

		for(var i = 0; i < ali.length; i++) {
			ali[i].onmouseover = function() {
				if(this == first || this == last) {
					this.className = 'side';
				} else {
					this.className = 'active';
					this.nextElementSibling.className = this.previousElementSibling.className = 'near';

				}
			}
