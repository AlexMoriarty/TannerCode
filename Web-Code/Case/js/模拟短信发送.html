<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>模拟手机发送短信</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;

        }

        .box {
            width: 450px;
            height: 670px;
            background-color: #b77fbc;
            margin: 5px auto;
            position: relative;
        }

        .iphone {
            width: 346px;
            height: 618px;
            background-color: #ddd;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -173px;
            margin-top: -309px;

        }

        .line {
            width: 80px;
            height: 5px;
            border-radius: 5px;
            position: absolute;
            top: 15px;
            left: 50%;
            background-color: #111;
            margin-left: -40px;
        }

        #main {
            width: 326px;
            height: 455px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 30px;
            margin-left: -163px;
            border-radius: 5px;
            padding-top: 30px;
            padding-bottom: 50px;
            border: 1px solid #000;
        }

        .home {
            width: 70px;
            height: 30px;
            background-color: #555;
            border: 2px solid #a5843f;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -35px;
            border-radius: 10px;
        }

        .time {
            width: 316px;
            height: 20px;
            background-color: #eee;
            position: absolute;
            left: 50%;
            top: 31px;
            margin-left: -162px;
            z-index: 10;
            border-radius: 4px 4px 0 0;
            padding: 0 5px;
            line-height: 20px;

        }

        .time i {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #000;
            float: left;
            margin-right: 2px;
            margin-top: 7px;
        }

        .time span {
            font-size: 12px;
            margin-left: 3px;
        }

        .battery {
            width: 20px;
            height: 10px;
            background-color: green;
            float: right;
            margin-top: 5px;
            margin-right: 10px;
            position: relative;
        }

        .battery span {
            font-size: 12px;
            position: absolute;
            left: -38px;
            top: -5px;
        }

        .battery i {
            width: 3px;
            height: 5px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            right: -5px;
            top: -5px;
        }

        .textbox {
            width: 326px;
            height: 50px;
            border-radius: 0 0 4px 4px;
            background-color: #eee;
            position: absolute;
            bottom: 0;
        }

        #pic {
            width: 40px;
            height: 40px;
            background-color: #eee;
            float: left;
            margin: 5px;
        }

        #pic img {
            width: 40px;
            height: 40px;
        }

        #text1 {
            width: 200px;
            height: 30px;
            float: left;
            margin-top: 10px;
            font-size: 15px;
            border: none;
            outline: none;
            padding: 0 5px;
        }

        #btn {
            width: 50px;
            height: 30px;
            background-color: #ccc;
            color: #000;
            float: right;
            margin-right: 8px;
            border-radius: 5px;
            margin-top: 10px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        #massage {
            background-color: #fffce1;
            position: absolute;
            left: 50%;
            top: 20px;
            margin-left: -163px;
            width: 306px;
            height: 445px;
            overflow: auto;
            padding: 10px;

        }

        #massage img {
            position: absolute;
            top: 0;
            width: 40px;
            height: 40px;
        }

        #massage p {
            margin: 0 0 5px 0;
            overflow: hidden;
            position: relative;
        }

        #massage .left {
            padding-left: 50px;
        }

        #massage .right {
            padding-right: 50px;
        }

        .left img {
            left: 0;
        }

        .right img {
            right: 0;
        }

        .left span {
            float: left;
            background-color: #66ff89;
            color: #fff;
            padding: 5px 5px;
            font-size: 14px;
        }

        .right span {
            float: right;
            background-color: #b9c1ff;
            color: #fff;
            padding: 5px 5px;
            font-size: 14px;

        }

        .left i {
            position: absolute;
            top: 10px;
            left: 40px;
            width: 0;
            height: 0;
            border: 5px solid #66ff89;
            border-top-color: transparent;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }

        .right i {
            position: absolute;
            top: 10px;
            right: 40px;
            width: 0;
            height: 0;
            border: 5px solid #b9c1ff;
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
        }
    </style>
    <script>
        window.onload = function () {
            var oText = document.getElementById('text1');
            var oBtn = document.getElementById('btn');
            var oMassage = document.getElementById('massage');
            var oImg = document.getElementById('img');
            var onOff = true;
            var sClass = 'left';

            oImg.onclick = function () {
                if (onOff) {
                    oImg.src = 'img/a2.jpg';
                    onOff = false;

                } else {
                    oImg.src = 'img/a1.jpg';
                    onOff = true;
                }
            };

            oBtn.onclick = function () {
                if (oText.value == '') {
                    alert("请输入内容")
                } else {

                    if (onOff) {
                        sClass = 'left';
                    }else {
                        sClass = 'right';
                    }

                    oMassage.innerHTML = '<p class="'+sClass+'">' + '<img src="' + oImg.src + '" alt="">' + '<i></i>' + '<span>' + oText.value + '</span>' + '</p>' + oMassage.innerHTML;
                    oText.value = '';
                }

            }

        }


    </script>
</head>

<body>
<div class="box">
    <div class="iphone">
        <span class="line"></span>
        <div class="time">
            <i></i><i></i><i></i><i></i><i></i>
            <span>中国电信</span> <span>4G</span>
            <div class="battery">
                <span>100%</span>
                <i></i>
            </div>
        </div>
        <div id="main">
            <div id="massage">
                <!--<p class="left">-->
                <!--<img src="img/a2.jpg" alt="">-->
                <!--<i></i>-->
                <!--<span>所大叔大所</span>-->
                <!--</p>-->
                <!--<p class="right">-->
                <!--<i></i>-->
                <!--<img src="img/a1.jpg" alt="">-->
                <!--<span>大叔叔大婶大所大所</span>-->
                <!--</p>-->

            </div>
            <div class="textbox">
                <div id="pic">
                    <img src="img/a1.jpg" alt="" id="img">
                </div>
                <input type="text" id="text1">
                <div id="btn">发送</div>
            </div>
        </div>
        <span class="home"></span>
    </div>

</div>
</body>

</html>
