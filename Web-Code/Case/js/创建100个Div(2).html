<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function () {
            var aDiv = document.getElementsByTagName('div');

            var col = 10;
            var row = 10;
            var str = '';
            var bgc = ['red','green','blue','yellow'];

            for (var i=0; i<col; i++) {
                 for (var j=0; j<row; j++) {
                    str += '<div style="top:'+i*55+'px;left:'+j*55+'px;background: '+bgc[j%4]+';"></div>';
                 }
            }
            document.body.innerHTML = str;
        }

    </script>
</head>
<body>

</body>
</html>
