<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">
    <input type="hidden" name="time" value="2017-07-20">
    <label for="name">用户名: </label>
    <input type="text" name="name" value="user123" id="name"><br>
    <label for="pwd">密码: </label>
    <input type="text" name="pwd" value="11111" id="pwd"><br>

    <input type="radio" cheked name="sex" id="male" value="male">
    <label for="male">男</label>
    <input type="radio"  name="sex" id="female" value="female">
    <label for="female">男</label>
    <input type="radio"  name="sex" id="nosex" value="nosex">
    <label for="nosex">人妖</label><br>

    <input type="checkbox" checked id="basketball" value="basketball">
    <label for="basketball">篮球</label>
    <input type="checkbox" id="football" value="football">
    <label for="football">足球</label>
    <input type="checkbox" id="tennis" value="tennis">
    <label for="tennis">网球</label><br>

    <input type="file" name="file"><br>

    城市: <select name="city">
    <option value="上海">上海</option>
    <option value="浙江" selected>浙江</option>
    <option value="北京">北京</option>
    <option value="广州">广州</option>
    </select><br>

    <textarea name="message" cols="30" rows="10"></textarea><br>

    <input type="submit" value="提交">
    <input type="reset" value="重置">


</form>
</body>
</html>
