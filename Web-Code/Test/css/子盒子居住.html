<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dad {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            position: relative;
        }

        .son {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin:auto;
        }
    </style>
</head>
<body>
<div class="dad">
    <div class="son"></div>
</div>
</body>
</html>
