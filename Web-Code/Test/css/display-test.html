<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ccc{
            width: 1000px;
            /*overflow: hidden;*/
            border: 1px solid #000;

        }
        .aa{
            width: 100px;
            height: 100px;
            float: left;
            background-color: #369;
        }
        .bb{
            width: 100px;
            height: 100px;
            float: right;
            background-color: #693;
        }
        .dd{
            /*clear:both;*/
            width: 200px;
            height: 200px;
            background-color: #909;
        }
    </style>
</head>
<body>
<div class="ccc">
    <div class="aa"></div>
    <div class="bb"></div>
</div>
<div class="dd"></div>

</body>
</html>
