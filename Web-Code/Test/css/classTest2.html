<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>申请表</title>
    </head>
    
    <body>
    	<h3>申请表</h3>
    	<form action="#" method="post">
        	<label>
            姓名: <input type="text"/>
            </label>
            </br>
            <label>
            密码: <input type="password"/>
            </label>
            </br>
            <label>
            图片: <input type="text" readonly="readonly" disabled/><input type="button" value="浏览..."/>
            </label>
            </br>
            感兴趣的职位: <input type="radio" value="" name="work"/>Web设计
            			<input type="radio" value="" name="work"/>Web开发
            </br>
            向往的城市: 
            <select>
            	<option value="city"><-请选择-></option>
                <option value="sh">上海</option>
                <option value="bj">北京</option>
                <option value="gz">广州</option>
            </select>
            </br>
            协议:</br> 
            <select size="5" >
            	<option>第一:啦啦啦啦啦啦啦啦啦啦啦啦</option>
                <option>第二:咚咚咚咚咚咚咚咚咚咚咚咚</option>
                <option>第三:啪啪啪啪啪啪啪啪啪啪啪啪</option>
                <option>第四:咕咕咕咕咕咕咕咕咕咕咕咕</option>
            </select>
            </br>
            <input type="checkbox"/>我认真阅读并接受以上的协议
            </br></br>
            经验: </br> 
            <select>
            	<option><-请选择-></option>
                <option>初级</option>
                <option>中级</option>
                <option>高级</option>
            </select>
            </br></br>
            <input type="submit" disabled=""disabled/>
            <input type="reset" />
        </form>
    </body>
</html>
