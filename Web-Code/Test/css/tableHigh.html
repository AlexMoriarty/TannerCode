<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表格的高级标签</title>
    </head>
    
    <body>
    	<table border="1" width="500px" align="center" >
        	<!--标题部分-->
        	<caption>年终数据表</caption>
            <!--表格头部分-->
        	<thead bgcolor="#65ffff">
            	<th>月份</th>
                <th>收入</th>
            </thead>
            <tbody bgcolor="lightgreen">
            	<tr>
                	<td>1月</td>
                    <td>100</td>
                </tr>
                <tr>
                	<td>2月</td>
                    <td>100</td>
                </tr>
                <tr>
                	<td>3月</td>
                    <td>100</td>
                </tr>
                <tr>
                	<td>4月</td>
                    <td>100</td>
                </tr>
                <tr>
                	<td>5月</td>
                    <td>100</td>
                </tr>
            </tbody>
            <tfoot bgcolor="yellow">
            	<tr>
                	<td>平均收入</td>
                    <td>100</td>
                </tr>
                <tr>
                	<td>总计</td>
                    <td>600</td>
                </tr>
            </tfoot>
        
        </table>
    </body>
</html>
