<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .focused {
            background: #abcdef;
        }
    </style>
</head>
<body>
<div id="content">
    <input tabIndex="1">
    <input tabIndex="2">
    <select tabIndex="3">
        <option>select menu</option>
    </select>
    <div tabIndex="4">
        a div
    </div>
</div>
</body>
</html>
<script>
$(function () {
    $( "#content" ).delegate( "*", "focus blur", function( event ) {
        var elem = $( this );
        setTimeout(function() {
            elem.toggleClass( "focused", elem.is( ":focus" ) );
        }, 5000);
    });
})
</script>
