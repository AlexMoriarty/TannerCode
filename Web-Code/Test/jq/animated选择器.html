<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='js/jquery.min.js'></script>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #4bff91;
            margin: 20px;
            position: relative;
        }
        .box3{
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>
<body>
<button id='btn1'>走你</button>
<button id='btn2'>GoGoGo</button>
<button id='btn3'>嗯哼</button>
<div id="box1"></div>
<div id="box2"></div>
<div class='box3'></div>
</body>
</html>
<script>
    $("#btn1").click(function () {
        $("div:not(:animated)").animate({left:'200px'},1000);
        $("#box1:not(:animated)").animate({left:'200px'},1000);
        $("#box2").animate({left:'100px'},3000);
    });

    $("#btn2").click(function () {
        $("#box2").animate({top:'200px'},1000)
    });

    $("#btn3").click(function () {
        $("#box2").animate({top:'0'},1000)
    });

</script>
