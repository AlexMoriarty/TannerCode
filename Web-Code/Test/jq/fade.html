<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #1ad949;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="box"></div>
<button class="btn1">走你</button>
<button class="btn2">好咧</button>
<button class="btn3">起飞</button>
<button class="btn4">啊啊</button>
</body>
</html>
<script>
$(function () {
    $('.btn1').click(function () {
        $('div').fadeOut(2000,function () {
            $('div').fadeIn(2000)
        })
    });
    $('.btn2').click(function () {
        $('div').hide(2000,function () {
            $('div').show(2000)
        })
    });

    $('.btn3').click(function () {
        $('div').slideUp(2000,function () {
            $('div').slideDown(2000)
        })
    });

    $('.btn4').click(function () {
        $("div").slideToggle("fast",function(){
            alert("Animation Done.");
        });
    });

})
</script>
