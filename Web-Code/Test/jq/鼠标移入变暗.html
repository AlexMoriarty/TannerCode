<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
		<style>
			.img-box{
				width: 600px;
				height: 300px;
				background-color: #000;
			}
			img{
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="img-box">
			<img src="img/03.jpg" alt="" />
		</div>
		
	</body>
</html>
<script type="text/javascript">
$(function(){
	$("img").hover(function(){
		$(this).fadeTo("slow", 0.2);
	},function(){
		$(this).fadeTo("slow", 0.9);
	})
})
</script>
