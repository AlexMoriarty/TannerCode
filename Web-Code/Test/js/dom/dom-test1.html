<!DOCTYPE html>
<html>

	<head>

			ul li {
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 10px;
				transition: 1s;
			}
		</style>
	</head>

	<body>
		<ul id="list">
			<li>assas</li>
			<li>assas</li>
			<li>assas</li>
		</ul>
	</body>

</html>
<script type="text/javascript">
	var list = document.getElementById('list');
	var lis = list.children;
	document.onclick = function click() {

		for(var i = 0; i < lis.length; i++) {
			lis[i].style.width = '200px';
		}
	}
</script>
