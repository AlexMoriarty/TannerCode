<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="progress">
				<div class="progress-bar progress-bar-success" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-info" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning  progress-bar-striped active" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-info  progress-bar-striped active" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-danger  progress-bar-striped active" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success  progress-bar-striped active" style="width: 50%;">50%</div>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-success  progress-bar-striped active" style="width: 20%;">20%</div>
				<div class="progress-bar progress-bar-info  progress-bar-striped active" style="width: 20%;">20%</div>
				<div class="progress-bar progress-bar-danger  progress-bar-striped" style="width: 20%;">20%</div>
				<div class="progress-bar progress-bar-warning " style="width: 20%;">20%</div>
			</div>
			
			
			<div class="progress progress-striped active">
				<div class="progress-bar progress-bar-success" style="width: 20%;">20%</div>
				<div class="progress-bar progress-bar-info" style="width: 20%;">20%</div>
				<div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
				<div class="progress-bar progress-bar-warning " style="width: 20%;">20%</div>
			</div>
			
		</div>

	</body>

</html>
